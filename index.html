<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Tour Of Document Object Model - DOM</h1>
    </div>
    <div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>

            console.log(li.innerText);
        }
